<html>
	<head>
		<title>图片切割测试</title>
		<LINK href="css/jquery.Jcrop.css" type="text/css" rel="Stylesheet" media="screen">
		<script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
		<script type="text/javascript" src="js/jquery.Jcrop.min.js"></script>
		<script type="text/javascript" src="js/jQuery.UtrialAvatarCutter.js"></script>
		<style>
			div{float:left;margin-right:10px;}
			input{clear:both;float:left;margin-top:20px;}
		</style>
	</head>
	<body>
		<!--
			原始图
		-->
		<div id="picture_original">
			<img src="/template/default/images/i_banner.png"/>
		</div>
		<!---
			缩略图
		-->
		<div id="picture_200"></div>
		<div id="picture_50"></div>
		<div id="picture_30"></div>
		<br>

		<input type="button" value="确定" id="save_btn"/>
		<SCRIPT type="text/javascript">
			var cutter = new jQuery.UtrialAvatarCutter(
				{
					//主图片所在容器ID
					content : "picture_original",
					
					//缩略图配置,ID:所在容器ID;width,height:缩略图大小
					purviews : [{id:"picture_200",width:200,height:200},{id:"picture_50",width:50,height:50},{id:"picture_30",width:30,height:30}],
					
					//选择器默认大小
					selector : {width:200,height:200}
				}
			);
	
			$(window).load(function(){
				cutter.init();

				//确定按钮动作
				$("#save_btn").click(
					function(){
						var data = cutter.submit();
						alert("x="+data.x+"\ny="+data.y+"\nw="+data.w+"\nh="+data.h+"\ns="+data.s);
					}
				);
			});
			
			/*
			 * 切换图片
			 */
			function change_img(){
				var imgs = [
					"http://files.jb51.net/demoimg/201003/203dda9bbc2fab3b6e068c1a.jpg",
					"http://files.jb51.net/demoimg/201003/945f5df77dc5ac0d730eec20.jpg",
					"http://files.jb51.net/demoimg/201003/0399073a6de2761097ddd8e1.jpg",
					"http://files.jb51.net/demoimg/201003/6d5e420a3854923b95ca6bcd.jpg",
					"http://files.jb51.net/demoimg/201003/20105I35641.jpg",
					"http://files.jb51.net/demoimg/201003/29cf9566f40c5417ab184ce4.jpg",
					"http://files.jb51.net/demoimg/201003/807ccafbaae1ce35a8d31184.jpg",
					"http://files.jb51.net/demoimg/201003/200810201732108385.jpg",
					"http://files.jb51.net/demoimg/201003/3e1af38d87c1efc9513d9219.jpg",
					"http://files.jb51.net/demoimg/201003/12491XL456250-2H06.jpg"
				];
				var ra = (Math.random()+"").substr(3,1);
				cutter.reload(imgs[ra]);
			}
		</SCRIPT>
	</body>
</html>
